<!DOCTYPE html>
<html>
  <head>
    <title>Liga de Astronautas</title>
  </head>
  <body>
    <h2>Cadastro da liga de Astronautas</h2>
    <form>
      <div>
        <label for="name">Nome:</label>
        <input type="text" name="name" id="name" />
      </div>
      <br />
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" />

        <label for="pwd"> - Password</label>
        <input type="password" name="pwd" id="pwd" />
      </div>

      <br />
      <div>
        <label for="birthday">Data de nascimento:</label>
        <input type="date" name="birthday" id="birthday" />

        <label for="photo"> - Foto:</label>
        <input type="file" name="photo" id="photo" />
      </div>
      <br />
      <div>
        <label for="nationality">Nacionalidade:</label>
        <select name="nationality" id="nationality">
          <option value="russian">Russa</option>
          <option value="american">Americana</option>
          <option value="brasilian">Brasileira</option>
        </select>
        - Genero:
        <label for="female">F</label>
        <input type="radio" id="female" name="gender" value="female" />
        <label for="male">M</label>
        <input type="radio" id="male" name="gender" value="male" />
      </div>
      <br />
      <div>
        Suas principais qualidades:
        <br />
        <label for="int">Inteligência</label>
        <input type="checkbox" name="int" id="int" /> |
        <label for="res">Resiliência</label>
        <input type="checkbox" name="res" id="res" /> |
        <label for="pre">Preparo Físico</label>
        <input type="checkbox" name="pre" id="pre" /> |
        <label for="edu">Educação</label>
        <input type="checkbox" name="edu" id="edu" /> |
      </div>
      <br />
      <div>
        <textarea name="description" id="description" cols="30" rows="10">
Porque você gostaria de ser astronauta?</textarea
        >
      </div>
      <br />
      <div>
        <input type="submit" value="Criar" />
      </div>
    </form>
  </body>
</html>
